<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenMind Meditation Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Arial:wght@700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timer-container">
      <h1>ZenMind Meditation Timer</h1>
      <div class="time-input">
        <label for="time-select">Choose meditation time (minutes):</label>
        <input type="number" id="time-select" value="5" min="1" max="60" />
      </div>
      <div class="timer-display" id="timer-display">05:00</div>

      <div class="controls">
        <button id="start-stop-btn" class="btn-start-stop">Start</button>
        <button id="reset-btn" class="btn-reset">Reset</button>
      </div>

      <div class="sound-selection">
        <label for="sounds">Choose a sound:</label>
        <select id="sounds">
          <option value="sound1">Calm Waves</option>
          <option value="sound2">Chimes</option>
          <option value="sound3">Forest Birds</option>
        </select>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
